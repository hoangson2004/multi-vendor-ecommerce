
version: '3.9'

services:
  auth-db:
    image: postgres:15
    container_name: auth-db
    restart: always
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    volumes:
      - ./init/auth_init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5431:5432"

  user-db:
    image: postgres:15
    container_name: user-db
