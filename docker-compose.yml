version: '3.9'

services:
  postgres:
    image: postgres:16
    container_name: multi-schema-postgres
    restart: always
    environment:
      POSTGRES_DB: multi_vendor
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data

      - ./init/user_init.sql:/docker-entrypoint-initdb.d/01_user_init.sql
      - ./init/auth_init.sql:/docker-entrypoint-initdb.d/02_auth_init.sql
      - ./init/shop_init.sql:/docker-entrypoint-initdb.d/03_shop_init.sql
      - ./init/product_init.sql:/docker-entrypoint-initdb.d/04_product_init.sql
      - ./init/order_init.sql:/docker-entrypoint-initdb.d/05_order_init.sql
      - ./init/payment_init.sql:/docker-entrypoint-initdb.d/06_payment_init.sql
      - ./init/notification_init.sql:/docker-entrypoint-initdb.d/07_notification_init.sql
      - ./init/mockdata.sql:/docker-entrypoint-initdb.d/08_mockdata.sql

  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    restart: always
    ports:
      - "2181:2181"
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000

  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_LISTENERS: PLAINTEXT://0.0.0.0:9092
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
    depends_on:
      - zookeeper

volumes:
  postgres-data: