spring:
  application:
    name: auth-service

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/multi_vendor
    username: postgres
    password: postgres
    hikari:
      maximum-pool-size: 10

  jpa:
    properties:
      hibernate:
        default_schema: auth_schema

  kafka:
    bootstrap-servers: localhost:9092

eureka:
  client:
    enabled: true
    service-url:
      defaultZone: http://localhost:8761/eureka/

server:
  port: 8092

jwt:
  secret: 1234567890123456789012345678901221312564687415
  expiration: 3600000          # 1h
  refresh-expiration: 604800000 # 7 ng√†y
