# =============================================
# ? ECOMMERCE CLIENT LIBRARY CONFIGURATION (REST ONLY)
# =============================================

ecommerce.client.enabled=true
ecommerce.client.default-protocol=rest

# ---- Default configs ----
ecommerce.client.defaults.connect-timeout=10s
ecommerce.client.defaults.read-timeout=30s
ecommerce.client.defaults.write-timeout=30s
ecommerce.client.defaults.max-retries=3
ecommerce.client.defaults.enable-metrics=true
ecommerce.client.defaults.enable-tracing=true

# ---- Service Discovery ----
ecommerce.client.service-discovery.enabled=false
ecommerce.client.service-discovery.type=eureka
ecommerce.client.service-discovery.namespace=default
ecommerce.client.service-discovery.metadata.version=v1
ecommerce.client.service-discovery.metadata.environment=dev

# ---- Resilience / Circuit Breaker ----
ecommerce.client.resilience.circuit-breaker.enabled=true
ecommerce.client.resilience.circuit-breaker.failure-rate-threshold=50
ecommerce.client.resilience.circuit-breaker.slow-call-rate-threshold=100
ecommerce.client.resilience.circuit-breaker.slow-call-duration-threshold=60s
ecommerce.client.resilience.circuit-breaker.sliding-window-size=100
ecommerce.client.resilience.circuit-breaker.minimum-number-of-calls=20
ecommerce.client.resilience.circuit-breaker.wait-duration-in-open-state=60s

# ---- Retry ----
ecommerce.client.resilience.retry.enabled=true
ecommerce.client.resilience.retry.max-attempts=3
ecommerce.client.resilience.retry.wait-duration=500ms
ecommerce.client.resilience.retry.exponential-backoff=true
ecommerce.client.resilience.retry.exponential-backoff-multiplier=2.0
ecommerce.client.resilience.retry.max-wait-duration=5s

# ---- Bulkhead ----
ecommerce.client.resilience.bulkhead.enabled=false
ecommerce.client.resilience.bulkhead.max-concurrent-calls=25
ecommerce.client.resilience.bulkhead.max-wait-duration=0s

# ---- Rate Limiter ----
ecommerce.client.resilience.rate-limiter.enabled=false
ecommerce.client.resilience.rate-limiter.limit-for-period=50
ecommerce.client.resilience.rate-limiter.limit-refresh-period=1s
ecommerce.client.resilience.rate-limiter.timeout-duration=5s

# ---- Observability ----
ecommerce.client.observability.metrics-enabled=true
ecommerce.client.observability.tracing-enabled=true
ecommerce.client.observability.logging-enabled=true
ecommerce.client.observability.metrics-prefix=ecommerce.client

# ---- Services (REST) ----

# ? Auth Service
ecommerce.client.services.auth-service.protocol=rest
ecommerce.client.services.auth-service.url=http://localhost:8080
ecommerce.client.services.auth-service.base-path=/api/auth
ecommerce.client.services.auth-service.enabled=true
ecommerce.client.services.auth-service.rest.log-level=FULL
ecommerce.client.services.auth-service.rest.follow-redirects=true

# ? User Service
ecommerce.client.services.user-service.protocol=rest
ecommerce.client.services.user-service.url=http://localhost:8081
ecommerce.client.services.user-service.base-path=/api/user
ecommerce.client.services.user-service.enabled=true
ecommerce.client.services.user-service.rest.log-level=FULL
ecommerce.client.services.user-service.rest.follow-redirects=true

# ? Product Service
ecommerce.client.services.product-service.protocol=rest
ecommerce.client.services.product-service.url=http://localhost:8082
ecommerce.client.services.product-service.base-path=/api/product
ecommerce.client.services.product-service.enabled=true
ecommerce.client.services.product-service.rest.log-level=FULL
ecommerce.client.services.product-service.rest.follow-redirects=true

# ? Order Service
ecommerce.client.services.order-service.protocol=rest
ecommerce.client.services.order-service.url=http://localhost:8083
ecommerce.client.services.order-service.base-path=/api/order
ecommerce.client.services.order-service.enabled=true
ecommerce.client.services.order-service.rest.log-level=FULL
ecommerce.client.services.order-service.rest.follow-redirects=true
